<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event</title>
        <link rel="stylesheet" href="../aside/StyleEvento.css">
    </head>
    <body>
        <div id="contenedor">
            <div id="caja">
                <div id="evento">
                    <img src="../images/lucha.jpg">
                </div>
                
                <header>Invitación
                    <p>Estas invitado a la lucha libre que se realizara en el municipio de huhi</p>
                    <p>Abajo esta la informacion de la ubicación</p>
                    <p>Es muy importante que se registre para confirmar su asistencia</p>
                </header>
                
            </div>

            <main>
                <form>
                    <div id="registro">
                        <div id="registrarse">Registro</div>
                        <div class="datos">Nombre:</div>
                        <input class="necesario" type="text" required>
                        <div class="datos">Apellidos:</div>
                        <input class="necesario" type="text" required>
                        <div class="datos">Correo:</div>
                        <input class="necesario" type="email" required>
                        <div class="datos">Contraseña:</div>
                        <input class="necesario" type="password" required>
                        <input type="submit">
                    </div>
                </form>
                <article>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3731.639540781712!2d-89.16437338497428!3d20.72485700345901!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f5694bad54153af%3A0x9c4cbnecesario3001b220d!2sHuhi!5e0!3m2!1ses-419!2smx!4v1654298793464!5m2!1ses-419!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </article>

            </main>
        </div>
    </body>
</html>
